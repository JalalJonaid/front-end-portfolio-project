<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
        <title>Random Pokemon Generator</title>
        <script src="script.js"></script>
</head>
<body>
    <div class="parent">
        <div class="header">
            <p>ADD HEADER FOR APP HERE (CANVA)</p>
        </div>
        <div class="pokemonBox">
            <div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/22.png" alt="bird"/>
            </div>
        </div>
        <div class="inputField">
            <input id="pokemonType" type="Pokemon Type" placeholder="Pokemon Name"/>
        </div>
        <div class="buttonField">
            <button id="search">Generate Pokemon with Same Type</button>
        </div>
        <div class="graphicField">
            <p>GRAPHIC FOR APP HERE</p>
        </div>
    </div>
</body>
</html>
