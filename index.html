<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Pokemon Generator</title>
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <p>ADD HEADER FOR APP HERE (CANVA)</p>
      </div>
      <div class="pokemonBox"></div>
      <div class="inputField">
        <input
          id="pokemonType"
          type="Pokemon Type"
          placeholder="Pokemon Name"
        />
        <br/>
        <button id="normalType">Normal</button>
        <button id="fireType">Fire</button>
        <button id="waterType">Water</button>
        <button id="electricType">Electric</button>
        <button id="grassType">Grass</button>
        <button id="iceType">Ice</button>
        <button id="fightingType">Fighting</button>
        <button id="poisonType">Poison</button>
        <button id="groundType">Ground</button>
        <button id="flyingType">Flying</button>
        <button id="psychicType">Psychic</button>
        <button id="bugType">Bug</button>
        <button id="rockType">Rock</button>
        <button id="ghostType">Ghost</button>
        <button id="dragonType">Dragon</button>
        <button id="darkType">Dark</button>
        <button id="steelType">Steel</button>
        <button id="fairyType">Fairy</button>
      </div>
      <div class="buttonField">
        <button id="search">Generate Random Pokemon with Same Type</button>
      </div>
      <div class="graphicField">
        <p>GRAPHIC FOR APP HERE</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
