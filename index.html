<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Pokemon Generator</title>
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <img src="assets/Pokemon Lookup Header.png">
      </div>
      <div class="pokemonBox"></div>
      <div class="inputField">
        <input
          id="pokemonType"
          type="text"
          placeholder="Enter Pokemon Type"
        />
        <br>
        <br>
        <button id="normalType"><img src="./assets/Type_Normal.webp" width="50" height="19"></button>
        <button id="fireType"><img src="./assets/Type_Fire.webp" width="50" height="19"></button>
        <button id="waterType"><img src="./assets/Type_Water.webp" width="50" height="19"></button>
        <button id="electricType"><img src="./assets/Type_Electric.webp" width="50" height="19"></button>
        <button id="grassType"><img src="./assets/Type_Grass.webp" width="50" height="19"></button>
        <button id="iceType"><img src="./assets/Type_Ice.webp" width="50" height="19"></button>
        <button id="fightingType"><img src="./assets/Type_Fighting.webp" width="50" height="19"></button>
        <button id="poisonType"><img src="./assets/Type_Poison.webp" width="50" height="19"></button>
        <button id="groundType"><img src="./assets/Type_Ground.webp" width="50" height="19"></button>
        <button id="flyingType"><img src="./assets/Type_Flying.webp" width="50" height="19"></button>
        <button id="psychicType"><img src="./assets/Type_Psychic.webp" width="50" height="19"></button>
        <button id="bugType"><img src="./assets/Type_Bug.webp" width="50" height="19"></button>
        <button id="rockType"><img src="./assets/Type_Rock.webp" width="50" height="19"></button>
        <button id="ghostType"><img src="./assets/Type_Ghost.webp" width="50" height="19"></button>
        <button id="dragonType"><img src="./assets/Type_Dragon.webp" width="50" height="19"></button>
        <button id="darkType"><img src="./assets/Type_Dark.webp" width="50" height="19"></button>
        <button id="steelType"><img src="./assets/Type_Steel.webp" width="50" height="19"></button>
        <button id="fairyType"><img src="./assets/Type_Fairy.webp" width="50" height="19"></button>
      </div>
      <div class="buttonField">
        <button id="search">Generate Random Pokemon with Same Type</button>
      </div>
      <div class="graphicField">
        <img id="pikachu_face" src="assets/pikachu_default.png" width="315" height="400">
        <div class="pikachu_tips">
            <p>Hello</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
